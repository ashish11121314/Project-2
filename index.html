<body>
    <div class="container">
        <div class="navbar">
            <img src="/images/LOGO (2).jpg" class="logo">
            <nav>

                    <li><a href="https://www.rockstargames.com/gta-online" target="_blank">Games</a></li>

                    <li><a href="https://www.flipkart.com/thrustmaster-tca-yoke-pack-boeing-xbox-series-x-s-ww-joystick/p/itm42940eae3de58?pid=ACCGB7HYPK3EAMZ6&lid=LSTACCGB7HYPK3EAMZ6LOXRB6&marketplace=FLIPKART&store=4rr%2Fkm5%2Fr39%2F7n5&srno=b_3_95&otracker=browse&iid=44e5a7c2-681a-450c-96db-72fc2f0e8a1b.ACCGB7HYPK3EAMZ6.SEARCH&ssid=r248e4n5ls0000001675252927873" target="_blank">Controller</a></li>

            </nav>
            <img src="images/toggle.jpg" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>GTA 5 </h2>
                <h3>for playStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$2000</h4>
                <a href="https://store.rockstargames.com/game/buy-gta-v" target="_blank">
                <button type="button"> Buy Now <img src="images/arrow.png"></button></a>
                <br>
                <br>
                <button type="button"> Add To Cart <img src="/images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="/images/gta 5.jpg" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    
                </div>
            </div>
        </div>

        <div class="social-link">
            <a href="https://www.facebook.com/gaming/game/grandtheftautov/" target="_blank">

            <img src="images/insta.jpg  "></a>
        </div>

    </div>

    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu(){

            if( menuList.style.maxHeight == "0px")
                {
                    menuList.style.maxHeight = "130px";
                }
            else
                {
                    menuList.style.maxHeight = "0px";
                }
        }

    </script>
